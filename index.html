<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Beater by Sanoob</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body >
  <header class="top text-center p-2 mb-5">
    <h1>WordBeater</h1>
  </header>
  <div class="container text-center">


    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Type The Given Word Within
          <span class="text-success" id="seconds">5</span> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

     
        <div class="row mt-4">
          <div class="col-md-6">
            <h3>Time Left: 
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
          <br><br>
          <div class="col">
            <h3>High Score:
              <span id="highscore">0</span>
            </h3>
          </div>
        </div>

       
        <div class="row mt-4">
          <div class="col-md-12">
            <div class="card  text-white">
              <h4>Instructions</h4>
              <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                will reset</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>

    <div class="footer-copyright text-center mt-5 mb-2">&copy; Developed with ❤️</i> by
      <a href="https://al-sanoob.github.io/Profile-Card/" class="white-text text-white">Sanoob S</a>
    </div>
 
  </footer>

  <script src="script.js"></script>
</body>

</html>
